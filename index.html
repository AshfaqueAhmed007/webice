<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ice Cream Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to the Ice Cream Shop</h1>
  </header>
    <div class="button-container">
      <a href="#">Home</a>
      <a href="#">About</a>
    </div>
  <div class="container">
    <div class="ice-cream-item">
      <img src="image/download.jpg" alt="Vanilla Ice Cream">
      <div>
        <h2>Vanilla Ice Cream</h2>
        <p>A classic flavor loved by everyone!</p>
      </div>
    </div>
    
    <div class="ice-cream-item">
      <img src="image/2.jpg" alt="Chocolate Ice Cream">
      <div>
        <h2>Chocolate Ice Cream</h2>
        <p>Rich and creamy chocolatey goodness.</p>
      </div>
    </div>
    
    <div class="ice-cream-item">
      <img src="image/3.jpg" alt="Strawberry Ice Cream">
      <div>
        <h2>Strawberry Ice Cream</h2>
        <p>Sweet and fruity, a delightful treat.</p>
      </div>
    </div>
  </div>
</body>
</html>
